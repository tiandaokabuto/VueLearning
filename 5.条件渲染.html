<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="demo">
    <div v-if="ok">成功</div>
    <div v-else>失败</div>
    <div v-show="yes">YES</div>
    <div v-show="no">NO</div>
  </div>
  <script src="JS/vue.js"></script>
  <script>
    new Vue({
      el: '.demo',
      data: {
        ok: true,
        yes: true,
        no: false
      }
    })
  </script>
</body>
</html>
