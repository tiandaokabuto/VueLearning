<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="demo">
    <h3>Class绑定</h3>
    <div :class="aClass"></div> <!--字符串-->
    <div :class="{'a': true, 'b': true, 'c': false}"></div> <!--对象-->
    <div :class="['a', 'b', 'c']"></div> <!--数组-->
    <h3>Style绑定</h3>
    <div :style=""></div>
  </div>
  <script src="../JS/vue.js"></script>
  <script>
    new Vue({
      el: "#demo",
      data: {
        aClass: 'a'
      }
    })
  </script>
</body>
</html>
