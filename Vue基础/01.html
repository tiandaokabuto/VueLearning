<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../Vue组件化编码/vue_demo/static/css/bootstrap.min.css">
  <title>Document</title>
  <style>
    body {
      padding: 10px;
    }
    form {
      margin: 0 0 50px;
    }
    li {
      transition: 0.5s;
      overflow: hidden;
    }

.list-group-item {
  position: relative;
}

.handle {
  width: 40px;
  border: 1px solid #ccc;
  background: #fff;
  position: absolute;
  right: 10px;
  top: 1px;
  text-align: center;
}

.handle a {
  display: block;
  text-decoration: none;
}

.list-group-item .centence {
  padding: 0px 50px;
}

.user {
  font-size: 22px;
}
  </style>
</head>

<body>
  <div id="app">
    <!--view-->
    {{ message }}
  </div>
  <div>
    <form class="">
      <div class="form-group">
        <label>用户名</label>
        <input type="text" class="form-control" placeholder="用户名">
      </div>
      <div class="form-group">
        <label>评论</label>
        <textarea rows="6" class="form-control" placeholder="评论内容"></textarea>
      </div>
      <div class="form-group">
        <div>
          <button class="btn btn-default pull-left" type="button">提交</button>
        </div>
      </div>
    </form>
    <h3>评论回复：</h3>
    <ul class="list-group">
      <li class="list-group-item">
        <div class="handle">
          <a href="javascript:;">删除</a>
        </div>
        <p class="user">
          <span>{{comment.name}}</span>
          <span>说：</span>
        </p>
        <p class="centence">{{comment.content}}</p>
      </li>
    </ul>
  </div>
  <script src="../JS/vue.js"></script>
  <script>
    // 创建一个Vue实例，是一个vm对象
    const vm = new Vue({ // 配置对象
      el: '#app', // element: '选择器'
      data: { // 数据(model)
        message: 'Hello Vue!'
      }
    })
  </script>
</body>

</html>
