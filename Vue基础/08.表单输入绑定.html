<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>
<body>
  <div id="demo">
    <form action="" @submit.prevent="handleSubmit">
      <span>用户名：</span>
      <input type="text" v-model="username"><br>
      <span>密码：</span>
      <input type="password" v-model="password"><br>
      <span>性别：</span>
      <input type="radio" id="male" v-model="sex" value="male"><label for="male">男</label>
      <input type="radio" id="female" v-model="sex" value="female"><label for="female">女</label><br>
      <span>爱好：</span>
      <input type="checkbox" id="basket" v-model="like" value="basket"><label>篮球</label>
      <input type="checkbox" id="foot" v-model="like" value="foot"><label>足球</label>
      <input type="checkbox" id="pingpang" v-model="like" value="pingpang"><label>乒乓球</label><br>
      <span>城市：</span>
      <select v-model="selected">
        <option value="">未选择</option>
        <option :value="item.name" v-for="(item,index) in cities" :key="index">{{item.name}}</option>
      </select><br>
      <span>介绍：</span>
      <textarea name="" id="" cols="30" rows="10" v-model="description"></textarea><br>
      <input type="submit" value="提交"> 
    </form>
  </div>
  <script src='../JS/vue.js'></script>
  <script>
    new Vue({
      el: '#demo',
      data: {
        username: '',
        password: '',
        sex: 'male',
        like: [],
        cities: [
          {
            id: 1,
            name: 'BJ'
          },
          {
            id: 2,
            name: 'SH'
          },
          {
            id: 3,
            name: 'GZ'
          }
        ],
        selected: 'GZ',
        description: ''
      },
      methods: {
        handleSubmit() {
          console.log(this.data)
        }
      },
    })
  </script>
</body>
</html>
